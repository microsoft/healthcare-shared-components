name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: 'global.json'
        dotnet-version: |
          8.x
          9.x

    # Note that CodeQL does not officially support .NET 10 yet, so we have to use a nightly build
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: 'csharp'
        tools: https://github.com/dsp-testing/codeql-cli-nightlies/releases/download/codeql-bundle-20251112/codeql-bundle.tar.zst

    - name: dotnet restore
      shell: bash
      run: dotnet restore

    - name: dotnet build
      shell: bash
      run: dotnet build -c Release -p:ContinuousIntegrationBuild=true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
