steps:
- task: ComponentGovernanceComponentDetection@0
  displayName: 'Component Governance'
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High'
    failOnAlert: true

- task: AntiMalware@4
  displayName: 'Anti-Malware Scan'
  inputs:
    InputType: 'Basic'
    ScanType: 'CustomScan'
    FileDirPath: '$(Build.Repository.LocalPath)'
    EnableServices: true
    TreatSignatureUpdateFailureAs: 'Standard'
    SignatureFreshness: 'OneDay'
    TreatStaleSignatureAs: 'Error'

- task: CredScan@3
  displayName: 'Credential Scan'
  inputs:
    scanFolder: '$(Build.Repository.LocalPath)'
    outputFormat: 'sarif'
    verboseOutput: true

- task: SdtReport@2
  displayName: 'Generate Security Report'
  inputs:
    GdnExportAllTools: false
    GdnExportGdnToolCredScan: true

- task: PublishSecurityAnalysisLogs@3
  displayName: 'Publish Findings'
  inputs:
    ArtifactName: 'CodeAnalysisLogs'
    ArtifactType: 'Container'
    AllTools: false
    AntiMalware: true
    APIScan: false
    Armory: false
    Bandit: false
    BinSkim: false
    CodesignValidation: false
    CredScan: true
    CSRF: false
    ESLint: false
    Flawfinder: false
    FortifySCA: false
    FxCop: false
    ModernCop: false
    MSRD: false
    PoliCheck: false
    RoslynAnalyzers: false
    SDLNativeRules: false
    Semmle: false
    SpotBugs: false
    TSLint: false
    WebScout: false
    ToolLogsNotFoundAction: 'Standard'

- task: PostAnalysis@2
  displayName: 'Verify Security Analysis'
  inputs:
    GdnBreakAllTools: false
    GdnBreakGdnToolCredScan: true
