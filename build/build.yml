parameters:
  publishArtifacts: true

steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    useGlobalJson: true

- script: dotnet build --configuration $(buildConfiguration) --version-suffix $(build.buildNumber) /warnaserror
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test UnitTests'
  inputs:
    command: test
    projects: '**/*UnitTests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: PublishPipelineArtifact@1
  condition: and(succeeded(), eq(${{parameters.publishArtifacts}}, 'true'))
  inputs:
    path: $(System.DefaultWorkingDirectory)
    artifact: publishArtifacts