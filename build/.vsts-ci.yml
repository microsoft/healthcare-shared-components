# DESCRIPTION:
# Builds, tests and packages the solution for the CI build configuration.
name: $(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:-r)

variables:
  buildConfiguration: 'Release'
  skipNugetSecurityAnalysis: 'true'

pr: none

trigger:
  branches:
    include:
    - main
  paths:
    include:
      - '*'
    exclude:
    - docs

jobs:
- template: .vsts-template.yml
  parameters:
    publishSymbols: true
