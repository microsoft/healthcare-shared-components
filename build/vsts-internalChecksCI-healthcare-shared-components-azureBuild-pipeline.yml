name: healthcare-shared-components-ci-$(Date:yyyyMMdd)$(Rev:-r)

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - /
    exclude:
    - /build
    - /docs

parameters:
- name: BuildConfiguration
  default: release

variables:
- name: vmImage
  value: windows-latest

resources:
  repositories:
  - repository: self
    type: git
    ref: master

jobs:

- job: Phase_1
  displayName: Tnternal Checks CI for Healthcare Shared Components - build and restore Phase
  cancelTimeoutInMinutes: 1
  pool:
    vmImage: $(vmImage)

  steps:
  - checkout: self
    persistCredentials: True
  - task: NuGetToolInstaller@0
    displayName: Use NuGet 4.3.0
    inputs:
      versionSpec: 4.3.0

  - task: UseDotNet@2
    displayName: 'Use .NET 5.x SDK'
    inputs:
      packageType: sdk
      version: 5.x

  - task: UseDotNet@2
    displayName: Use .NET sdk
    inputs:
      useGlobalJson: true

  - task: DotNetCoreCLI@2
    displayName: dotnet restore
    inputs:
      command: restore
      projects: '**/*.sln'
      selectOrConfig: config
      nugetConfigPath: nuget.config

  - task: DotNetCoreCLI@1
    name: ''
    displayName: dotnet build
    inputs:
      projects: '**/*.sln'
      arguments: --configuration ${{ parameters.BuildConfiguration }} --version-suffix $(build.buildnumber)

  - task: ComponentGovernanceComponentDetection@0
    displayName: Component Detection

  - task: AutoApplicability@1
    displayName: Run AutoApplicability
    continueOnError: True
    inputs:
      ExternalRelease: true
      IsService: true

  - task: BinSkim@3
    displayName: 'Run BinSkim '
    continueOnError: True
    inputs:
      InputType: Basic
      AnalyzeTarget: $(Build.SourcesDirectory)\Microsoft.Health.*.dll

  - task: CodeMetrics@1
    displayName: 'Run CodeMetrics '
    continueOnError: True
    inputs:
      Files: $(Build.SourcesDirectory)\**\Microsoft.Health*.dll

  - task: CredScan@2
    displayName: Run CredScan
    continueOnError: True
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    inputs:
      outputFormat: sarif
      debugMode: false
      folderSuppression: false

  - task: VulnerabilityAssessment@0
    displayName: Run Vulnerability Assessment
    continueOnError: True

  - task: SdtReport@1
    displayName: Create Security Analysis Report
    condition: succeededOrFailed()
    continueOnError: True
    inputs:
      BinSkim: true
      CredScan: true

  - task: PublishSecurityAnalysisLogs@2
    displayName: Publish Security Analysis Logs
    condition: succeededOrFailed()
    continueOnError: True

  - task: PostAnalysis@1
    displayName: Post Analysis
    condition: succeededOrFailed()
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    inputs:
      BinSkim: true
      CredScan: true

  - task: uploadScanResults@1
    displayName: Upload Scan Results for Analysis
    env:
     SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    inputs:
      areaPathParent: Health
      areaPathChild: Olympus

- job: Phase_2
  displayName: Anti-malware Phase
  cancelTimeoutInMinutes: 1
  dependsOn: Phase_1
  pool:
    vmImage: $(vmImage)

  steps:
  - checkout: self
  - task: DownloadBuildArtifacts@0
    displayName: Download Nuget Artifacts
    enabled: False
    inputs:
      buildVersionToDownload: specific
      artifactName: nuget
      extractTars: false

  - task: AntiMalware@3
    displayName: Run MpCmdRun.exe
    enabled: False
    inputs:
      FileDirPath: $(System.ArtifactsDirectory)
      EnableServices: true
      SignatureFreshness: OneDay
      TreatStaleSignatureAs: Warning

  - task: PublishSecurityAnalysisLogs@2
    displayName: Publish Security Analysis Logs
    enabled: False
    inputs:
      ArtifactName: CodeAnalysisLogs - Antimalware

